<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src='/public/js/jquery-1.12.4.min.js'></script>
    <script src='/public/js/bootstrap.min.js'></script>
    <title>Document</title>
</head>
<style>
    #navbar{
        margin-bottom: 0px!important;
    }
    .adminTitle{
        color: #a94442 !important;
        font-weight: 600;
        font-size: 22px;
    }
</style>
<body>
    <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
             
            <div class="navbar-header">
                    <i class="glyphicon glyphicon-knight navbar-brand adminTitle" style="padding-right:2px;top:0px"></i>
                <a class="navbar-brand adminTitle" href="/admin"> 系统管理</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" id="topNav">
                    <li >
                        <a href="/admin/users">用户管理

                        </a>
                    </li>
                    <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">分类首页</a>
                                </li>
                                <li>
                                    <a href="#">增加分类</a>
                                </li>
                            </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo._username}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>
<script>
    $("#navbar").find("li").click(function(e){
        e = e || window.event;
        $("#navbar").find("li").removeClass("active");
        $(e.currentTarget).addClass("active");
    });
</script>
