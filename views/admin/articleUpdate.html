{% extends 'admin.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">欢迎页面</a></li>
  <li><a href="/admin/article/index">内容管理</a></li>
  <li class="active">添加文章</li>
</ol>
<h3>添加文章</h3>
<form method="POST">
  <div class="form-group">
      <label for="exampleInputEmail1" >文章分类 - {{mdata.title}}</label>
      <select class="form-control" name="typeId">
          {% for o in odata %}
            {%if o._id.toString() == mdata.category %}
               <option  value={{o.id}} selected=true>{{ o.categoryName }}</option> 
            {%else %}
              <option  value={{o.id}} >{{ o.categoryName }}</option> 
            {% endif%}
          {% endfor %}
      </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">文章名</label>
    <input name="title" class="form-control" id="exampleInputEmail1" value={{mdata.title}} placeholder="请输入文章名字">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">文章简介</label>
    <textarea name="abstract" id="" cols="30" rows="5" class="form-control" >{{mdata.description}}</textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">文章内容</label>
    <textarea name="content" id="" cols="30" rows="10" class="form-control" >{{mdata.content}}</textarea>   
  </div>
  <button type="submit" class="btn btn-default">添加</button>
</form>
{% endblock %}
